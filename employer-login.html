<!DOCTYPE html>
<html>
<head>
    <title>Employer Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
    <h2>Employer Login</h2>

    <input id="email" type="text" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>

    <button onclick="loginEmployer()">Login</button>
</div>
<a href="employer-register.html">Create Employer Account</a>

<script>
async function loginEmployer(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try{
        const res = await fetch(
            `http://localhost:8131/employer/login?email=${email}&password=${password}`,
            { method: "POST" }
        );

        if(!res.ok){
            alert("Invalid login!");
            return;
        }

        const employer = await res.json();

        // store employer id
        localStorage.setItem("employerId", employer.id);

        // redirect to dashboard
        window.location.href = "employer-dashboard.html";

    }catch(e){
        alert("Server error");
    }
}
</script>
<script src="../api.js"></script>
<script src="../job.js"></script>

</body>
</html>
