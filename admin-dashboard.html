<h2>Verify Employers</h2>

<button onclick="verifyEmployer(2)">Verify Employer</button>

<script>

async function verifyEmployer(id){
    try{
        await fetch(`http://localhost:8131/admin/verify/${id}`,{
            method:"PUT"
        });

        alert("Employer Verified");
    }
    catch(e){
        alert("Error verifying employer");
    }
}

</script>
